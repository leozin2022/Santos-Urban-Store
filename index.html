<html lang="pt-BR">

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Santos Urban Store</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['"Rubik Wet Paint"', 'cursive'],
              bubble: ['"Modak"', 'cursive'], // New font for the header logo
            },
            colors: {
              urban: {
                950: '#0a0a0a',
                900: '#121212',
                800: '#1f1f1f',
              }
            }
          },
        },
      }
    </script>
    <!-- Google Fonts: Inter, Rubik Wet Paint, and Modak (for the KNZ style) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Modak&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #ffffff;
        background-image: radial-gradient(#e5e5e5 1px, transparent 1px);
        background-size: 20px 20px; /* Subtle dot pattern for texture on white */
        color: #000000;
        min-height: 100vh;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f5f5f5; 
      }
      ::-webkit-scrollbar-thumb {
        background: #000000; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333333; 
      }
    </style>
